<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice</title>
    <link rel="stylesheet" href="practice.css" />
  </head>
  <body>
    <div class="box-model">
      <p class="box-model-paragraph">I am a toxic person</p>
    </div>
    <!-- display -->
    <div class="test-run">
      <div class="box-1">box 1</div>
      <div class="box-2">box 2</div>
      <div class="box-3">box 3</div>
    </div>
    <br />
    <br />
    <div class="navbar">
      <header>GOMYCODE</header>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
      <br />
      <br />
      <div class="buttons">
        <input type="submit" value="sign in" />
        <input type="submit" value="sign out" />
      </div>
    </div>
    <!-- position relative -->
    <div class="parent-div">
      <div class="box-absolute-1">box 1</div>
      <div class="box-absolute-2">box 2</div>
      <div class="box-absolute-3">box 3</div>
      <div class="box-absolute-4">box 4</div>
    </div>
  </body>
</html>
